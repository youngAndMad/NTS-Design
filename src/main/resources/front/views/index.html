<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="icon" href="../public/logo.webp">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>NTS Design technical task</title>
</head>
<style>
    .container {
        display: flex;
    }
</style>
<body>
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="check-btn">
        <i class="fas fa-bars"></i>
    </label>
    <label class="logo">NTS Design Technical task</label>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#" id="ws_connect">WS Connect</a></li>
        <li><a href="#" id="simple_file_upload">Simple File Upload</a></li>
    </ul>
</nav>
<main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <form>
                <span class="close">&times;</span>
                <h2>Upload File</h2>
                <input type="file" id="fileInput">
                <button id="uploadButton">Upload</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div style="width: 50%;padding: 20px">
            <h1 style="margin-left: 45%">Logs</h1>
            <form>
                <input id="ws_log" placeholder="Add log with web socket" type="text" required>
                <button type="submit" id="sendLogWithWS">Send</button>
            </form>
            <table class="table" id="logTable">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Content</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>


<script>
    // start of user part
    const user = JSON.parse(localStorage.getItem('user'))

    if (!user) {
        window.location.href = './login.html'
    }
    // end of user part


    // start of modal part
    const openModalButton = document.getElementById('simple_file_upload')
    const modal = document.getElementById('myModal')
    const closeButton = document.querySelector('.close')

    openModalButton.addEventListener('click', () => {
        modal.style.display = 'block'
    })

    closeButton.addEventListener('click', () => {
        modal.style.display = 'none'
    })

    window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none'
            }
        }
    )
    // end of modal part


    // start of file upload part
    const fileInput = document.getElementById('fileInput')
    const uploadButton = document.getElementById('uploadButton')

    uploadButton.addEventListener('click', () => {
        const selectedFile = fileInput.files[0] // Get the selected file

        if (selectedFile) {
            const formData = new FormData()
            formData.append('file', selectedFile)
            formData.append('user_id', user.id)
            formData.append('file_name', getCurrentDateTime())

            fetch('http://localhost:8888/api/v1/file/simple-upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    stompClient.send('/fileInfo', {}, JSON.stringify({
                        command: 'fileInfo',
                        fileName: data.fileName,
                        userId: user.id
                    }))
                })
                .catch(error => {
                        alert(error)
                    }
                )
        }
    })

    // end of file upload part


    // start of file convert part

    const getCurrentDateTime = () => {
        const now = new Date()

        const day = String(now.getDate()).padStart(2, '0')
        const month = String(now.getMonth() + 1).padStart(2, '0')
        const year = now.getFullYear()

        const hours = String(now.getHours()).padStart(2, '0')
        const minutes = String(now.getMinutes()).padStart(2, '0')
        const seconds = String(now.getSeconds()).padStart(2, '0')

        return `${day}${month}${year}_${hours}${minutes}${seconds}`
    }

    // end of file convert part

    // start of websocket part

    const socket = new SockJS("http://localhost:8888/api/v1/nts")

    const stompClient = Stomp.over(socket)

    stompClient.connect({}, (frame) => {
        console.log('Connected: ' + frame)

        stompClient.send('/getLogs', {}, JSON.stringify(
                {
                    command: 'logs',
                    userId: user.id,
                }
            )
        )

        stompClient.subscribe('/topic/fileInfo/' + user.id, (response) => {
                alert(response.body)
        })

        stompClient.subscribe('/topic/getLogs/' + user.id, response => {
            console.log('logs', response.body)
            insertLogTableRow(JSON.parse(response.body))
        })

    })

    const sendLog = (content) => {
        stompClient.send('/addLog', {}, JSON.stringify(
                {
                    command: 'addLog',
                    userId: user.id,
                    content: content
                }
            )
        )
    }

    const sendLogWithWS = document.getElementById('sendLogWithWS')

    sendLogWithWS.addEventListener('click', (e) => {
        e.preventDefault()

        let value = document.getElementById('ws_log').value

        if (!value || value === '') {
            return
        }

        sendLog(value)
    })


    // end of websocket part

    // start update table part
    const insertLogTableRow = (logs) => {
        const table = document.getElementById("logTable").getElementsByTagName('tbody')[0]
        // Clear existing rows
        while (table.firstChild) {
            table.removeChild(table.firstChild);
        }
        logs.forEach(log => {
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);

            cell1.innerHTML = log.id;
            cell2.innerHTML = log.content;
        })

    }


    // end update table part


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
