databaseChangeLog:
  - changeSet:
      id: init-1
      author: daneker
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
        - createTable:
            tableName: log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: downloadable
                  type: boolean
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_LOG_ON_OWNER
                    references: users(id)
        - createTable:
            tableName: amazon_file
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: file_name
                  type: VARCHAR(255)
              - column:
                  name: uploaded_on
                  type: TIMESTAMP
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_AMAZONFILE_ON_OWNER
                    references: users(id)
              - column:
                  name: file_path
                  type: VARCHAR(255)
